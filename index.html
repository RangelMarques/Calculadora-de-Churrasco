<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Churrascão do PW</title>
  <link href="bootstrap3/css/bootstrap.min.css" rel="stylesheet">
</head>

<body background="churrasco.jpg" class="">

  <div class="row-fluid">
    <div class="col-md-4">
    </div>
    <div class="col-md-4" style="margin-top: 40px; border: 1px rgb(255, 255, 255) solid; border-radius: 5px; padding:30px; background-color: #f7f7f7">
      <div class="row-fluid">
        <div class="col-md-12 text-center">
          <h1><strong>Churrascão do PW</strong></h1>
        </div>
      </div>
      <div class="row-fluid">
        <div class="col-md-13">
          <div class="form-group" style="margin-top: 30px !important;">
            <label for="PessoasAdultas">Homens</label>
            <input type="text" class="form-control" id="PessoasAdultas" placeholder="">
          </div>

          <div class="row-fluid">
            <div class="col-md-13">
              <div class="form-group" style="margin-top: 30px !important;">
                <label for="PessoasAdultas">Mulheres</label>
                <input type="text" class="form-control" id="PessoasAdultas" placeholder="">
              </div>

              <div class="form-group">
                <label for="Criancas">Crianças</label>
                <input type="text" class="form-control" id="Criancas" placeholder="">
              </div>

              <div class="form-group">
                <label for="Criancas">Álcool Online (qts Pessoas)</label>
                <input type="text" class="form-control" id="Alcool" placeholder="">
              </div>

              <div class="row">
                <label><u>Adicionais</u></label>
                <form>
                  <input type="checkbox" name="paodealho" value="paodealho"> Pão de Alho
                  <input type="checkbox" name="feijao" value="feijao"> Feijão Tropeiro<br>
                  <input type="checkbox" name="queijo" value="paes"> Queijo<br>
                  <input type="checkbox" name="mandioca" value="mandioca"> Mandioca<br>
                  <input type="checkbox" name="arrozbranco" value="paes"> Arroz Branco
                  <input type="checkbox" name="farinha temperada" value="farinhatemperada"> Farinha Temperada
              </div>
              <br>
              <div class="row">
                <label><u>Carnes</u></label>
                <br>
                <form>
                  <input type="checkbox" name="Linguiça" value="Linguiça"> Linguiça
                  <input type="checkbox" name="Picanha" value="Picanha"> Picanha<br>
                  <input type="checkbox" name="contrafile" value="contrafile"> Contra-Filé
                  <input type="checkbox" name="Cupim" value="Cupim"> Cupim<br>
                  <input type="checkbox" name="AsinhadeFrango" value="AsinhadeFrango"> Asinha de Frango
                  <input type="checkbox" name="Lombodeporco" value="Lombodeporco"> Lombodeporco
              </div>
              </form>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <button class="btn btn-success" id="calculodoChurras" style="width: 100%; margin-top: 20px;"> Calcule e seja Feliz </button>
      </div>
    </div>

  </div>
  <div class="col-md-4">
  </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="bootstrap3/js/bootstrap.min.js"></script>
  <script type="text/javascript">

    $("#calculodoChurras").click(function () {
      var qtdPessoas = $("#PessoasAdultas").val();
      var qtsCriancas = $("#Criancas").val();
      var qtsBebem = $("#Alcool").val();

      //document.write(qtdAdultos);

      var valor = (qtdPessoas * 12) + (qtsCriancas * 7) + (qtsBebem * 25);
      alert("Total do Churras: " + valor);

    });


  </script>
</body>
</html>
